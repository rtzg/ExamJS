<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamJS Test</title>
    <script src="../main.js"></script>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="exam"></div>
    <script>
        FillQuestionElement = `<div id="t[id]"><p>[question]</p><input type="[type]" placeholder="[prompt]" id="question[id]"/>[required]<hr></div>`;
        MCQuestionElement = `<div id="t[id]"><p>[question]</p><span id="question[id]"></span>[required]<hr></div>`;
        submitElement = `<div><button type="submit" onclick="location.href='after.html?'+examJS.check()">Submit</button></div>`;
        createExamWidget('.exam', {
            title: 'Test Questions',
            questions: [{
                type: 'text',
                text: 'What is your name?',
                prompt : '',
                questionType : 'FillQ',
                part : 'data'
            }, {
                type: 'number',
                text: 'How old are you?',
                prompt : '',
                questionType : 'FillQ',
                part : 'data'
            },
            {
                type: 'text',
                text: '1 + 1 = ?',
                option : ['2', '3', '4', '5'],
                answer: '2',
                questionType : 'MCQ',
                part : 'Basic MCQ'
            },
            {
                type: 'text',
                text: '2 + 2 = ?',
                option : ['2', '3', '4', '5'],
                answer: '4',
                questionType : 'MCQ',
                part : 'Basic MCQ'
            },
            {
                type: 'text',
                text: '2<sup>2</sup> = ?',
                option : ['2', '3', '4', '5'],
                answer: '4',
                questionType : 'MCQ',
                part : 'Basic MCQ'
            },
            {
                type: 'text',
                text: '&radic;25',
                option : ['2', '3', '4', '5'],
                answer: '5',
                questionType : 'MCQ',
                part : 'Basic MCQ'
            },
            {
                type: 'text',
                text: '&radic;x + 2<sup>2</sup> = 56',
                prompt: 'x = ?',
                answer: '2704',
                questionType : 'FillQ',
                part : 'Basic FillQ'
            },
            {
                type: 'text',
                text: '&int;&nbsp;<sup>1</sup>&frasl;<sub>(5x+3)</sub>&nbsp;dx = <sup>1</sup>&frasl;<sub>5</sub>ln(5x+3)+C',
                option : ['T','F','U'],
                prompt: '',
                answer: 'T',
                questionType : 'MCQ',
                part : 'TFU'
            },
            {
                type: 'text',
                text: '&int;&nbsp;cos2xdx = <sup>1</sup>&frasl;<sub>2</sub>sin2xdx',
                option : ['T','F','U'],
                prompt: '',
                answer: 'F',
                questionType : 'MCQ',
                part : 'TFU'
            },
            {
                type: 'text',
                text: '&int;&nbsp;arctan&nbsp;xdx = x arctan x - <sup>1</sup>&frasl;<sub>2</sub>ln(1+x<sup>2</sup>)+C',
                option : ['T','F','U'],
                prompt: '',
                answer: 'T',
                questionType : 'MCQ',
                part : 'TFU'
            }
        ],
            partition : true
        });
    </script>
</body>

</html>
